<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体内時計テスト（順番管理版）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
      font-size: 24px;
      user-select: none;
      touch-action: manipulation;
    }
    #instruction {
      text-align: center;
      margin-bottom: 20px;
      padding: 0 20px;
    }
    #downloadBtn {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="instruction">
  <div>画面をタップまたはスペースキーを押すと赤い画面になります。</div>
  <div>20秒経ったと思ったら、もう一度タップまたはスペースキーを押してください。</div>
</div>

<button id="downloadBtn" style="display:none;">結果をダウンロード</button>

<audio id="music1" src="music1.mp3"></audio>
<audio id="music2" src="music2.mp3"></audio>

<script>
  const instruction = document.getElementById('instruction');
  const downloadBtn = document.getElementById('downloadBtn');
  const music1 = document.getElementById('music1');
  const music2 = document.getElementById('music2');

  let startTime = null;
  let phase = 0;
  let participantNumber = 1;
  let tempResult = [];
  let allResults = [];

  function proceed() {
    if (phase === 0) {
      document.body.style.backgroundColor = 'red';
      instruction.style.display = 'none';
      startTime = performance.now();
      music1.currentTime = 0;
      music1.play();
      phase = 1;
    } else if (phase === 1) {
      const elapsed = (performance.now() - startTime) / 1000;
      tempResult.push(["赤", elapsed.toFixed(3)]);
      document.body.style.backgroundColor = 'black';
      instruction.innerHTML = `
        <div>黒い画面です。</div>
        <div>もう一度タップまたはスペースキーを押すと青い画面と音楽が始まります。</div>
        <div>20秒経過したらタップまたはスペースキーで終了してください。</div>
      `;
      instruction.style.display = 'block';
      music1.pause();
      music1.currentTime = 0;
      phase = 2;
    } else if (phase === 2) {
      document.body.style.backgroundColor = 'blue';
      instruction.style.display = 'none';
      startTime = performance.now();
      music2.currentTime = 0;
      music2.play();
      phase = 3;
    } else if (phase === 3) {
      const elapsed = (performance.now() - startTime) / 1000;
      tempResult.push(["青", elapsed.toFixed(3)]);
      document.body.style.backgroundColor = 'black';
      music2.pause();
      music2.currentTime = 0;

      tempResult.forEach(item => {
        allResults.push([participantNumber, item[0], item[1]]);
      });

      participantNumber++;
      tempResult = [];

      instruction.innerHTML = `
        <div>次の人の準備ができたら、タップまたはスペースキーを押してください。</div>
        <div>（結果はダウンロードボタンから保存できます）</div>
      `;
      instruction.style.display = 'block';
      phase = 0;
      downloadBtn.style.display = 'inline-block';
    }
  }

  document.addEventListener('keydown', (event) => {
    if (event.code === 'Space') {
      event.preventDefault();
      proceed();
    }
  });

  document.addEventListener('touchstart', (event) => {
    event.preventDefault();
    proceed();
  });

  downloadBtn.addEventListener('click', () => {
    if (allResults.length === 0) {
      alert("測定結果がありません！");
      return;
    }
    let csvContent = "番号,色,経過時間（秒）\n";
    allResults.forEach(row => {
      csvContent += `${row.join(",")}\n`;
    });

    const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;

    const now = new Date();
    const filename = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_測定結果.csv`;

    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
